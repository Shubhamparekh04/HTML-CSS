<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wire-frame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <!-- Header -->
      <header class="head">
        <div id="mapp">
          <h1>My App</h1>
        </div>

        <div id="supin">
          <a href="">Sign Up</a>
          <a href="">Login</a>
        </div>
      </header>

      <div class="seconddiv">
        <div class="imgdiv">
          <img src="./square.gif" alt="image" />
        </div>

        <div class="tagline">
          <h1>App Tagline</h1>

          <div id="tagline1">
            <div id="d1"><span>Description of feature</span></div>
            <div id="d2"><span>Description of feature</span></div>
          </div>

          <div id="tagline2">
            <div id="d3"><span>Description of feature</span></div>
            <div id="d4"><span>Description of feature</span></div>
          </div>
        </div>
      </div>

      <div class="lastdiv">
        <div id="inner-last1">
          <div id="div01"></div>
          <div id="div02"></div>
        </div>

        <div id="inner-last2">
          <div id="div03"></div>
          <div id="div04"></div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
