    <title>Structure with Inline/block element</title>

<body>
<marquee behavior="slide" direction="left" scrollamount="25">
    <h1><u>#Block Elements Examples</u></h1>
<figure>    
    <ul>
        <li>Paragraph Tag</li>
        <li>H1-H6 Tags</li>
    </ul>
    
    <h2>[1].Paragraph tag:</h2>
    <fieldset>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo similique molestiae provident sapiente. Numquam veniam tempora dolorem labore eos eaque debitis laboriosam beatae hic. Numquam nam placeat saepe libero similique.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, voluptatum accusamus! Tempora autem nemo eos quaerat reiciendis pariatur doloremque blanditiis iure non corporis minima ratione, quibusdam deserunt natus obcaecati vitae!</p>
    </fieldset>

    <h2>[2].Heading Tags:</h2>
    <fieldset>
        <h1>H1 Tag </h1> <h2>H2 Tag </h2> <h3></h3>

    </fieldset>
</figure>

    <h1><u>#Inline Elements Examples</u></h1>
<figure>
    <ul>
        <li>Image tag</li> <!--Images will appear side by side not in new line-->
        <li>Anchor Tag</li> <!--Anchor tags will appear side by side no new line-->
    </ul>

    <h2>[1].Image Tag</h2>
    <fieldset>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Red_square.svg" alt="Square image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Red_square.svg" alt="Square image">
    </fieldset>

    <h2>[2].Anchor Tag</h2>
    <fieldset>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
    </fieldset>
</figure>
</body>
