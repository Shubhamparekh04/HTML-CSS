<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./favicon.ico" type="image/x-icon">
    <title>Login Form</title>
</head>

<body>

<div class="parent">

<form class="page1">

    <h1>Login Page</h1>

    <div class="social">
       <a href="https://www.facebook.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/768px-2021_Facebook_icon.svg.png?20220821121039" alt="facebook" height="45px" width="45px"></a>
        <a href="https://twitter.com/"><img src="https://cdn4.iconfinder.com/data/icons/various-icons-2/476/Twitter.png" alt="x" height="45px" width="45px">
    </div></a>

    <label for="username" class="lab">Username:</label>
    <input type="text" name="username" class="inp" placeholder="Username">

    <label for="email" class="lab">Email:</label>
    <input type="email" name="email" class="inp" placeholder="Email">
    
    <label for="password" class="lab">Password:</label>
    <input type="password" name="password" class="inp" placeholder="Password">
    
    <input type="submit" value="Login">

</form>

<div class="page2">
    <h1>HTML CSS LOGIN FORM</h1>
    <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
</div>
</div>
</body>
</html>
