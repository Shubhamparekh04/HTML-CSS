<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>

    <body>

    <form>
        <h1>Novell Services Login</h1>

            <div>
                <!-- <div> -->
                  
                  <font>Username :</font>
                  <input type="text" placeholder="Name" required><br>

                  <font>Password :</font>
                  <input type="password" placeholder="Type Password" required><br>

                  <font>City of Employment :</font>
                  <input type="text" placeholder="City of Employment" required><br>
                  
                <label for="web Server">Cars</label>

                <select name="web server">
                    <option default>choose your option</option>
                    <option value="saab">Saab</option>
                    <option value="BMW">BMW</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <p></p>
            </div>

            <div>
                <h3>Please Specify Your Role: </h3>
                <p><label for="admin">Admin</label><input type="radio" name="1"></p>
                <p><label for="Engineer">Engineer</label><input type="radio" name="1"></p>
                <p><label for="Manager">Manager</label><input type="radio" name="1"></p>
                <p><label for="Guest">Guest</label><input type="radio" name="1"></p>
            </div>

            <div>
                <h3>Single Sign-on to the following:</h3>
                <p><label>Mail</label><input type="checkbox"></p>
                <p><label>Payroll</label><input type="checkbox"></p>
                <p><label>Self-Service</label><input type="checkbox"></p>
            </div>

            <button type="submit"><font size="4">Login</font></button>&emsp;
            <button type="reset"><font size="4">Reset</font>
       
    </form>
        
    </body>
</html>
