<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <style>
            #odiv{
                width: fit-content;
                display: flex;
                margin: auto;

            }

            form{
                background-color: rgba(250, 242, 242, 0.409);
                padding: 15px;
            }
            input{
                margin: 8px;
            }
        </style>
    </head>

<body bgcolor="burlywood">
 <div id="odiv" >
<center><marquee width="300px" behavior="slide" direction="up"><h1>Novell Services Login</h1></marquee>
    <hr>
    
    <form action="">
    <div>
        <table>    
            <tr><th align="left">Username :</th><td><input type="text" placeholder="Username" required></td></tr>
            <tr><th align="left">Password :</th><td><input type="password" placeholder="Type Password" required></td></tr>
            <tr><th>City of employment :</th><td><input type="text" placeholder="City of Employment" required></td></tr>
        </table>    
    </div>

    <div>
    <label for="cars"><strong>Car:</strong></label>
            <select name="cars">
                <option default>Choose Your Option</option>
                <option value="saab">Saab</option>
                <option value="BMW">BMW</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
    </div>   
    
    <fieldset>
            <legend>Please Specify Your Role: </legend>
            <label><input type="radio" name="1">Admin</label>
            <label><input type="radio" name="1">Engineer</label>
            <label><input type="radio" name="1">Manager</label>
            <label><input type="radio" name="1">Guest</label>
    </fieldset>

    <div>
   
            <h3>Single Sign-on to the following:</h3>
            <label ><input type="checkbox">Mail</label>
            <label><input type="checkbox">Payroll</label>
            <label><input type="checkbox">Self-Service</label>
   
    </div><br>
    
        <!-- <input type="submit" value="submit"/> -->
        <button type="submit"><font size="4">Login</font></button>&emsp;
        <!-- <input type="reset" value="reset"/> -->
        <button type="reset"><font size="4">Reset</font>

 </form>
</center> 
</body>
</div>
</html>
